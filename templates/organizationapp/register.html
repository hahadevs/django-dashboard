<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <!-- google fonts preconnect  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Prompt:wght@400&family=Roboto:wght@800&display=swap" rel="stylesheet">
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .roboto{
        font-family: 'Roboto';
    }
    .kanit{
        font-family: 'Kanit';
    }
    .prompt{
        font-family: 'Prompt';
    }
    .form-row{
        margin: 0.2rem 0 0.2rem 0;
    }
</style>
<body class="flex justify-center items-center min-w-screen min-h-screen bg-gray-200">
    <main class="w-[80vw] h-[86vh] max-w-[1000px] max-h[700px] flex bg-white rounded-lg p-3 shadow-lg">
        <div class="min-w-[50%] min-h-[100%] border bg-cover bg-right rounded-lg shadow-lg" style="background-image: url(static/images/bg.jpg);"></div>
        <form action="" class="min-w-[50%] min-h-[100%] flex flex-col justify-evenly p-6 " method="post">
            {% csrf_token %}
            <h2 class="roboto text-2xl text-slate-800 self-start">Register Account</h2>
            <p class="kanit text-sm text-gray-500 mt-2 pb-4">Please fill the details below, to register your Organization</p>
            <div class="form-row">
                <div class="field">
                    <label for="" class="prompt text-gray-500 text-sm mb-1">Comapany Name</label>
                    <input type="text" class="kanit text-gray-700 text-sm border w-full border-gray-300 p-2 rounded-sm focus:border-gray-400 focus:outline-none focus:shadow-md bg-gray-200" name="organization-name">
                </div>
            </div>
            <div class="form-row flex gap-1">
                <div class="field">
                    <label for="" class="prompt text-gray-500 text-sm mb-1">Phone Number</label>
                    <input type="text" class="kanit text-gray-700 text-sm border w-full border-gray-300 p-2 rounded-sm focus:border-gray-400 focus:outline-none focus:shadow-md bg-gray-200" name="phone-number">
                </div>
                <div class="field">
                    <label for="" class="prompt text-gray-500 text-sm mb-1" >Email Address</label>
                    <input type="email" class="kanit text-gray-700 text-sm border w-full border-gray-300 p-2 rounded-sm focus:border-gray-400 focus:outline-none focus:shadow-md bg-gray-200" name="email">
                </div>
            </div>
            <div class="form-row">
                <div class="field flex flex-col">
                    <label for="" class="prompt text-gray-500 text-sm mb-1">Type</label>
                    <select id="" class="border border-gray-300 kanit text-gray-600 focus:outline-none focus:shadow-md focus:border-gray-400 p-2 rounded-md bg-gray-200" name="organization-type">
                        <option value="service" class="">Service</option>
                        <option value="tyre">Tyre</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="field">
                    <label for="" class="prompt text-gray-500 text-sm mb-1">License Number</label>
                    <input type="text"  class="kanit text-gray-700 text-sm border w-full border-gray-300 p-2 rounded-sm focus:border-gray-400 focus:outline-none focus:shadow-md bg-gray-200" name="license-number">
                </div>
            </div>
            <div class="form-row">
                <div class="field relative">
                    <label for="" class="prompt text-gray-500 text-sm mb-1">Password</label>
                    <input type="password" id="password-input" class="kanit text-gray-700 text-sm border w-full border-gray-300 p-2 rounded-sm focus:border-gray-400 focus:outline-none focus:shadow-md bg-gray-200" name="password">
                    <i id="password-input-eye" class="fa fa-eye-slash text-lg text-gray-400 absolute right-4 top-7 hover:cursor-pointer hover:text-gray-500 "></i>
                </div>
            </div>
            <div class="formrow">
                <div class="field relative">
                    <label for="" class="prompt text-gray-500 text-sm mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password-input" class="kanit text-gray-700 text-sm border w-full border-gray-300 p-2 rounded-sm focus:border-gray-400 focus:outline-none focus:shadow-md bg-gray-200" name="confirm-password">
                    <i id="confirm-password-input-eye" class="fa fa-eye-slash text-lg text-gray-400 absolute right-4 top-7 hover:cursor-pointer hover:text-gray-500"></i>
                </div>
            </div>
            <button type="button" onclick="validateForm();" class="w-full bg-orange-500 rounded-md shadow-md text-white prompt text-md py-2 mt-5 mb-3">Register</button>
            <p class="text-sm text-center text-gray-600">Already have an account ? <a href="/login" class="text-orange-500 underline">Sign In</a></p>
        </form>
    </main>
</body>
<script>
    function validateForm(){
        document.getElementsByTagName("form")[0].submit();
    };
    var password_visible_status = false;
    var confirm_password_visible_status = false;
    document.getElementById("password-input-eye").addEventListener("click",function(e){
        if(password_visible_status == false){
            document.getElementById("password-input-eye").classList.remove("fa-eye-slash");
            document.getElementById("password-input-eye").classList.add("fa-eye");
            document.getElementById("password-input").setAttribute("type","text");
            password_visible_status = true;
        }
        else{
            document.getElementById("password-input-eye").classList.remove("fa-eye");
            document.getElementById("password-input-eye").classList.add("fa-eye-slash");
            document.getElementById("password-input").setAttribute("type","password");
            password_visible_status = false;
        };
    });
    document.getElementById("confirm-password-input-eye").addEventListener("click",function(e){
        if(password_visible_status == false){
            document.getElementById("confirm-password-input-eye").classList.remove("fa-eye-slash");
            document.getElementById("confirm-password-input-eye").classList.add("fa-eye");
            document.getElementById("confirm-password-input").setAttribute("type","text");
            password_visible_status = true;
        }
        else{
            document.getElementById("confirm-password-input-eye").classList.remove("fa-eye");
            document.getElementById("confirm-password-input-eye").classList.add("fa-eye-slash");
            document.getElementById("confirm-password-input").setAttribute("type","password");
            password_visible_status = false;
        };
    });
</script>
</html>
